set  -g base-index      1
setw -g pane-base-index 1
setw -g mode-keys       vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# STATUS LINE
# Foregraund Colours: 15 > 7 > 247 > 240
# Background Colours: 238 > 234
# Accent Colour:      120
set -g status-justify  absolute-centre
set -g status-interval 1
set -g status-fg       colour15
set -g status-bg       colour234

set -g status-left        "#[bg=colour238] #H #[fg=colour247][#[fg=colour120]#S#[fg=colour247]] "
set -g status-left-length 60

setw -g window-status-current-style  bold
setw -g window-status-current-format "#[bg=colour238]#[fg=colour120] #I#[fg=colour247]:#[fg=colour15]#W#[fg=colour7]#F "
setw -g window-status-format         "#[fg=colour7] #I#[fg=colour240]:#[fg=colour7]#W#[fg=colour247]#F "

set -g status-right        "#[bg=colour238] %Y-%m-%d %a %H:%M:%S %Z "
set -g status-right-length 60

