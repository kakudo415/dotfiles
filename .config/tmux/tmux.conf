set  -g base-index      1
setw -g pane-base-index 1
setw -g mode-keys       vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Colours: (120) 15 > 7 > 247 > 240

# Panes
set -g pane-active-border-style fg=colour247
set -g pane-border-style        fg=colour240

# STATUS LINE
set -g status-justify  absolute-centre
set -g status-interval 1
set -g status-fg       terminal
set -g status-bg       terminal

set -g status-left        " #H #[fg=colour247][#[fg=colour120]#S#[fg=colour247]] "
set -g status-left-length 60

setw -g window-status-current-style  bold
setw -g window-status-current-format "#[fg=colour120] #I#[fg=colour247]:#[fg=colour15]#W#[fg=colour7]#F "
setw -g window-status-format         "#[fg=colour7] #I#[fg=colour240]:#[fg=colour7]#W#[fg=colour247]#F "

set -g status-right        " %Y-%m-%d %a %H:%M:%S #[fg=colour247]%Z "
set -g status-right-length 60

setw -g pane-border-status bottom # To display a border above the status line
